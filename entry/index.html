<!DOCTYPE html>
<html>
  <head>
    <title>Employee ID Randomizer</title>
    <!--  libraries -->
    <script src="js/lib/jquery-v1.8.2.js"></script>
    <script src="js/lib/underscore-v1.5.2.js"></script>
    <script src="js/lib/particles-v2.0.0.min.js"></script>
    <script src="js/lib/backbone-v0.9.2.js"></script>
    <script src="js/lib/backbone-localstorage.js"></script>

    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <div id="snow"></div>
  <body>
    <div id="outer-container">
      <div id="widget-form">
        <div>
          <div
            class=""
            style="    text-align: center;
    margin-top: 177px;"
          >
            <div class="">
              <div class="col-sm-12">
                <h1 id="page-title" style="margin-bottom:0;width: 706px;">
                  Are you a lucky winner?
                </h1>
                <p
                  class="lead"
                  style="color: #fff;
    margin-bottom: 40px;
    text-align: center;
    margin-left: 47px;
    width: 631px;
"
                >
                  Please enter your employee id to win prizes.
                </p>
              </div>
            </div>
            <div class="">
              <div class="col-md-8 col-md-offset-2 text-center results">
                <div id="result-holder">
                  <div id="result-cell">
                    <img
                      src="../assets/selector_glass1.png"
                      class="img-full img-glass"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <span
        class="num-entries"
        style="margin-right: -48px;margin-top: -47px;"
      ></span>
      <!-- <img src="img/dummy-logo.png" /> -->
      <div id="entry-container" style="text-align: center;margin-top: -254px;">
        <div class="sub-title"></div>
        <input id="name-input" autocomplete="off" type="text" placeholder="" />
        <div id="name-list-container" style="display: none;">
          <ul class="name-list left"></ul>
          <ul class="name-list right"></ul>
        </div>
      </div>
      <div id="winner-container" class="hidden">
        <div class="sub-title">
          Randomly selecting an ID...are you the lucky winner?
        </div>
        <div id="selecting-name"></div>
      </div>
      <!-- <div id="file-trigger" class="hidden-trigger">file upload</div> -->
      <div id="file-area">
        <input type="file" id="file-input" name="file-input" />
        <div id="file-sample"></div>
        <input type="button" id="file-submit" value="Submit entries" />
      </div>
      <div
        id="pick-winner"
        style="display: none;"
        class="hidden-trigger"
        style="cursor:pointer;"
      >
        pick winner
      </div>
      <!-- <div id="clear-all-safety" class="hidden-trigger">clear all</div> -->
    </div>

    <!-- Templates -->
    <script type="text/template" id="name-entry-template">
      <div class="row">
       <div class="icon-font remove"></div>
       <div class="name"><%- name %></div>
      </div>
    </script>

    <script type="text/template" id="name-winner-template">
      <div class="icon-font remove"></div>
      <div class="name"><%- name %></div>
    </script>
  </body>
</html>
